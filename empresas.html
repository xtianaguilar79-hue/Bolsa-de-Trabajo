<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empresas - Bolsa de Trabajo Minería</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --card: #16161d;
      --text: #f0f0f5;
      --text-muted: #a0a0b0;
      --border: #2a2a35;
      --accent: #ff6b35;
      --accent2: #4cc9f0;
      --success: #72efdd;
      --radius: 16px;
      --gap: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Geist', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px 16px;
      line-height: 1.6;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 32px; }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin-bottom: var(--gap);
    }
    label { display: block; margin: 16px 0 8px; font-weight: 500; }
    input {
      width: 100%; padding: 14px;
      background: rgba(30,30,40,0.7);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-family: 'Geist', sans-serif;
    }
    button {
      background: linear-gradient(135deg, var(--accent), #ff8c42);
      color: white; border: none; padding: 14px;
      border-radius: 12px; font-weight: 600;
      width: 100%; margin-top: 20px;
      cursor: pointer;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      text-align: left; padding: 12px;
      border-bottom: 1px solid var(--border);
    }
    th { color: var(--accent2); }
    .hidden { display: none; }
    .logout { background: var(--border); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Empresas - Bolsa de Trabajo Minería</h1>
    </header>

    <!-- Formulario de login -->
    <div id="login-section" class="card">
      <h2>Iniciar sesión</h2>
      <label for="email">Email corporativo</label>
      <input type="email" id="email" placeholder="empresa@minera.com" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" required>
      <button id="btn-login">Ingresar</button>
      <p style="margin-top: 16px; font-size: 0.9rem; color: var(--text-muted);">
        ¿Eres empresa minera y no tienes cuenta? Contáctanos para registrarte.
      </p>
    </div>

    <!-- Panel de trabajadores -->
    <div id="panel-section" class="card hidden">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Postulantes</h2>
        <button class="logout" id="btn-logout">Cerrar sesión</button>
      </div>
      <div id="trabajadores-lista">
        <p>Cargando...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    const loginSection = document.getElementById('login-section');
    const panelSection = document.getElementById('panel-section');
    const trabajadoresLista = document.getElementById('trabajadores-lista');

    // Verificar si ya hay sesión
    async function checkSession() {
      const session = await supabase.auth.getSession();
      if (session) {
        loginSection.classList.add('hidden');
        panelSection.classList.remove('hidden');
        cargarTrabajadores();
      }
    }

    // Login
    document.getElementById('btn-login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await supabase.auth.signInWithPassword({ email, password });
        loginSection.classList.add('hidden');
        panelSection.classList.remove('hidden');
        cargarTrabajadores();
      } catch (error) {
        alert('Error: ' + (error.message || 'Credenciales inválidas'));
      }
    });

    // Logout
    document.getElementById('btn-logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      panelSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      document.getElementById('password').value = '';
    });

    // Cargar trabajadores
    async function cargarTrabajadores() {
      try {
        const { data } = await supabase.from('trabajadores').select();
        if (data.length === 0) {
          trabajadoresLista.innerHTML = '<p>No hay postulantes aún.</p>';
          return;
        }

        let html = `<table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Exp. Minería</th>
              <th>Teléfono</th>
            </tr>
          </thead>
          <tbody>`;

        data.forEach(trab => {
          const edad = new Date().getFullYear() - new Date(trab.fecha_nacimiento).getFullYear();
          const tel = `0 ${trab.cod_area} 15 ${trab.num_celular}`;
          html += `
            <tr>
              <td>${trab.nombres} ${trab.apellidos}</td>
              <td>${edad} años</td>
              <td>${trab.mineria ? 'Sí' : 'No'}</td>
              <td>${tel}</td>
            </tr>`;
        });

        html += `</tbody></table>`;
        trabajadoresLista.innerHTML = html;
      } catch (error) {
        trabajadoresLista.innerHTML = '<p>Error al cargar datos. ¿Sesión expirada?</p>';
        console.error(error);
      }
    }

    checkSession();
  </script>
</body>
</html>
